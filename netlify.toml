# Netlify: приложение в подпапке my-app
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  base = "my-app"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Корень сайта → главная на языке по умолчанию (на случай если Next не обработает /)
[[redirects]]
  from = "/"
  to = "/ru"
  status = 302
  force = false
