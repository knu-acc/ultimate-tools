# Netlify: статический экспорт Next.js (output: export) из my-app
# После сборки публикуется папка my-app/out

[build]
  base = "my-app"
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"

# Корень → главная на русском
[[redirects]]
  from = "/"
  to = "/ru"
  status = 302

# Next.js при output: export создаёт out/404.html — Netlify отдаст его при отсутствии страницы.
# Если 404 сохраняется: проверьте, что base = "my-app", publish = "out", сборка без ошибок.
