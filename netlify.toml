# Netlify: статический экспорт Next.js (output: export) из my-app
# Без плагина — только npm run build и папка out/

[build]
  base = "my-app"
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"

# Корень → главная на русском
[[redirects]]
  from = "/"
  to = "/ru"
  status = 302
  force = false
